    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

    <!-- Comienza header -->
    <header class="headersobremi animate__animated animate__fadeInDown">
        <nav class="nav navbar navbar-expand-lg navbar-light">
            <div class="nav__ul container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu" id="navbarNav">
                    <ul class=" container navbar-nav d-flex justify-content-around">
                        <li class="nav-item">
                            <a class="nav-link"  href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/sobremi.html">Sobre mi</a>

                        <li class="nav-item">
                            <a class="nav-link" href="../pages/seminarios.html">Seminarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/especialidades.html">Especialidades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- finaliza Header -->
    
    <!-- Comienza main -->
    <main class="maincontacto">
        <section class="maincontacto__sect1 animate__animated animate__fadeInLeft">
            <h1 class="maincontacto__h1 animate__animated animate__bounce animate__delay-1s">Contacto</h1>
        </section>

        <section class="maincontacto__sect2 animate__animated animate__fadeInLeft" >
            <div class="maincontacto__formContainer">
                <form class="maincontacto__form" action="https://formspree.io/f/mnqwlpdl" method="POST">
                    <div class="maincontacto__inputContainer">
                        <label for="nombre">Nombre:</label>
                        <input class="maincontacto__input" type="text" name="nombre" placeholder="ingrese su nombre">
                    </div>

                    <div class="maincontacto__inputContainer">
                        <label for="apellido">Apellido:</label>
                        <input class="maincontacto__input" type="text" name="apellido" placeholder="ingrese su apellido">
                    </div>
                    
                    <div class="maincontacto__inputContainer">
                        <label for="email">Email:</label>
                        <input class="maincontacto__input" type="email" name="email" placeholder="Ingrese su E-mail">
                    </div>
                    <div class="maincontacto__inputContainer">
                        <label for="consulta">Consulta:</label>
                        <textarea class="maincontacto__input" name="consulta" id="" cols="30" rows="2" placeholder="Ingrese su consulta"></textarea>
                    </div>

                    <div class="maincontacto__inputContainer">
                        <input class="maincontacto__btn" type="submit" value="Enviar">
                        <input class="maincontacto__btn" type="reset" value="Borrar">
                        <!-- boton para javascript -->
                        <input class="maincontacto__btn--1" type="button" value="js">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- Finaliza main -->

    <!-- Comienza footer -->
    <footer class="footercontacto">
        <div>
            <p class="footer__p">Todos los derechos reservados @2022</p>
        </div>
    </footer>
    <!-- Finaliza footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
